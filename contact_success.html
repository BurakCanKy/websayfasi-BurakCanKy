  <div class="alert alert-success alert-dismissible fade show m-5 p-4">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <p class="text-center h5"><strong>Teşekkürler!</strong> Formunuz gönderildi.</p>
  </div>

  <div class="container mt-5 pt-5">
    <h2>İletişim Formu</h2>
    <form action="/contact_success.html" class="was-validated border-top border-danger pt-3">
      <div class="my-3">
        <label for="email" class="form-label form-floating">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-mail Adresi" name="email" required>
        <div class="valid-feedback">Başarılı.</div>
        <div class="invalid-feedback">Lütfen bu alanı doldurun.</div>
      </div>
      <div class="row">
        <div class="col-6 my-3">
          <label for="pwd">Adınız</label>
          <input type="text" class="form-control" id="name" placeholder="Adınız" name="name" required>
          <div class="valid-feedback">Başarılı.</div>
          <div class="invalid-feedback">Lütfen bu alanı doldurun.</div>
        </div>
        <div class="col-6 my-3">
          <label for="pwd">Soy Adınız</label>
          <input type="text" class="form-control" id="sname" placeholder="Soy Adınız" name="sname" required>
          <div class="valid-feedback">Başarılı.</div>
          <div class="invalid-feedback">Lütfen bu alanı doldurun.</div>
        </div>
      </div>
      <div class="my-3">
        <label for="comment" class="">Mesajınız</label>
        <textarea class="form-control" rows="5" id="comment" name="text" required></textarea>
        <div class="valid-feedback">Başarılı.</div>
        <div class="invalid-feedback">Lütfen bu alanı doldurun.</div>
      </div>
      <div class="form-floating mb-3 mt-3">
        <select class="form-select" id="sel1" name="sellist">
          <option>Web Site Deneyimi</option>
          <option>Bayi Başvurusu</option>
          <option>Öneri ve İstek</option>
          <option>Şikayet</option>
        </select>
        <label for="sel1" class="form-label">Form Türü</label>
      </div>
      <button type="submit" class="btn btn-danger">Gönder</button>
    </form>
  </div>




  <div class="container-xl mt-5">
    <h2>Konumunuz</h2>
    <div class="ratio ratio-16x9">
      <iframe width="500" height="500" src="" frameborder="1" id="map" class="border border-2 "></iframe>
    </div>

    <button class="btn-secondary btn-lg m-5" onclick="getLocation()">Konumu Göster</button>
  </div>



  <script src="app.js"></script>
</body>
